name: geogram
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.17.0+1

environment:
  sdk: ^3.10.0

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5
  file_picker: ^10.3.6
  path: ^1.9.0
  mime: ^1.0.5
  url_launcher: ^6.3.1
  flutter_map: ^7.0.2
  flutter_map_marker_cluster: ^1.4.0
  flutter_map_tile_caching: ^9.1.0
  latlong2: ^0.9.1
  web_socket_channel: ^3.0.1
  crypto: ^3.0.6
  pointycastle: ^3.9.1
  hex: ^0.2.0
  bech32: ^0.2.2
  http: ^1.2.0
  html: ^0.15.4              # HTML parsing for web snapshot capture
  async: ^2.11.0             # Stream utilities (StreamGroup for ConnectionManager)
  window_manager: ^0.4.3
  shelf: ^1.4.0
  flutter_markdown: ^0.7.4+1
  markdown: ^7.2.2          # Server-side markdown to HTML conversion
  geolocator: ^13.0.2
  geolocator_web: ^4.1.1       # Web support for geolocator (browser Geolocation API)
  permission_handler: ^11.3.1  # Explicit permission requests on Android
  auto_start_flutter: ^0.2.0   # OEM-specific auto-start permission helper
  fs_shim: ^2.3.0              # Virtual file system abstraction (IndexedDB on web)
  shared_preferences: ^2.2.3   # Persist simple data (e.g., DM notification debug mode)
  dart_console: ^4.1.2       # Terminal input/output for CLI mode
  ensemble_ts_interpreter: ^1.0.3  # JavaScript interpreter for game scripting
  flutter_svg: ^2.0.10+1     # SVG rendering for icons
  flutter_blue_plus: ^1.32.0 # BLE scanning for device discovery
  ble_peripheral: ^2.4.0    # BLE advertising for being discoverable
  dbus: ^0.7.10             # BlueZ D-Bus backend for Linux BLE peripheral mode
  archive: ^3.6.1           # Compression for BLE parcel protocol
  flutter_webrtc: ^0.12.4   # WebRTC for P2P NAT traversal
  record: ^6.0.0            # Cross-platform audio recording
  just_audio: ^0.9.36       # Cross-platform audio playback (non-Linux)
  ffi: ^2.1.0               # FFI for native libopus bindings on Linux
  flutter_local_notifications: ^18.0.1  # Local push notifications for Android/iOS
  image_picker: ^1.1.2           # Camera + gallery image picker for bot vision
  image: ^4.3.0                  # Image preprocessing for vision models
  tflite_flutter: ^0.11.0        # TensorFlow Lite for lightweight vision models
  flutter_onnxruntime: ^1.6.1    # ONNX Runtime for offline music generation
  unorm_dart: ^0.3.2             # Unicode normalization for MusicGen tokenizer
  pdfx: ^2.6.0                   # Native PDF rendering for document viewer
  media_kit: ^1.2.6              # Cross-platform video/audio player (replaces video_player + fvp)
  media_kit_video: ^2.0.1        # Video rendering widget for media_kit
  media_kit_libs_video: ^1.0.7   # Bundled native video libraries for all platforms
  webview_flutter: ^4.10.0       # Cross-platform WebView for Console VM emulator
  webview_flutter_android: ^4.3.0  # Android WebView implementation
  webview_flutter_wkwebview: ^3.16.0  # iOS/macOS WebView implementation
  xterm: ^4.0.0                  # Terminal emulator widget for Linux native QEMU
  flutter_pty: ^0.4.1            # PTY support for Linux terminal
  flutter_contacts: ^1.1.9       # Device contacts access for import feature (Android)
  qr_flutter: ^4.1.0             # QR code generation for contact sharing
  flutter_zxing: ^1.8.0          # QR code scanning using ZXing (F-Droid compatible, no Google deps)
  whisper_flutter_new: ^1.0.1    # Offline speech-to-text using Whisper (Android/iOS/macOS)
  share_plus: ^10.1.4            # Native share sheet for sharing images and files
  flutter_quill: ^11.5.0         # Rich text editor for Work documents
  flutter_colorpicker: ^1.1.0    # Color picker widget for Story Studio
  flutter_widget_from_html_core: ^0.15.2  # Native HTML rendering (no WebView needed)
  maxminddb: ^1.1.0              # Offline IP geolocation using MMDB databases
  sqlite3: ^2.4.0                # SQLite database for NOSTR relay + Blossom storage
  sqlite3_flutter_libs: ^0.5.24  # SQLite native libs for Flutter platforms
  uuid: ^4.5.1                   # UUID generation for mirror device IDs
  flutter_native_splash: ^2.4.0  # Native splash screen (needs to be regular dep for Android 12+)
  cryptography: ^2.7.0           # AES-GCM encryption and HKDF key derivation
  encrypted_archive:             # Encrypted SQLite-based archive storage
    path: packages/encrypted_archive
  nntp:                          # NNTP/Usenet client protocol
    path: packages/nntp
  # USB serial is implemented natively without external dependencies:
  # - Android: android.hardware.usb.* (built-in USB Host API)
  # - Linux: libc termios (built-in kernel interface)

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0

# Flutter native splash screen configuration
flutter_native_splash:
  color: "#0a0f1c"
  image: assets/splash_icon.png
  android: true
  ios: false
  web: false

  # Android 12+ uses a different splash mechanism with better scaling
  android_12:
    color: "#0a0f1c"
    image: assets/splash_icon.png
    icon_background_color: "#0a0f1c"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # Language files for internationalization (per-feature structure)
  assets:
    - languages/en_US/
    - languages/pt_PT/
    - sounds/
    - sounds/acoustic/
    - sounds/ambient/
    - sounds/chill/
    - sounds/cinematic/
    - sounds/electronic/
    - sounds/jazz/
    - sounds/upbeat/
    - sounds/world/
    - assets/worldcities.csv
    - assets/default_profile.png
    - assets/default_profile.svg
    - assets/geogram-icon-dark.svg
    - assets/geogram_icon_transparent.png
    - assets/icon_file_send.svg
    - assets/icon_file_receive.svg
    - assets/dbip-city-lite.mmdb
    - games/
    # Web themes for HTML/CSS customization
    - themes/default/
    - themes/default/styles.css
    - themes/default/home/
    - themes/default/chat/
    - themes/default/www/
    - themes/default/forum/
    - themes/default/blog/
    - themes/default/events/
    - themes/default/alerts/
    - themes/default/files/
    # Native TinyEMU binary for Android (arm64)
    - android/tinyemu/arm64-v8a/temu

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

