org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=384m -XX:ReservedCodeCacheSize=128m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -Dfile.encoding=UTF-8
android.useAndroidX=true

# Build optimization - incremental builds
org.gradle.caching=true
# Disable parallel to reduce memory pressure
org.gradle.parallel=false
org.gradle.configureondemand=true
kotlin.incremental=true

# Reuse a single daemon instead of spawning new ones
org.gradle.daemon=true
# Idle timeout: keep daemon alive 30 min (default is 3 hours)
org.gradle.daemon.idletimeout=1800000
