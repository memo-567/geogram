name: encrypted_archive
description: >
  A high-performance encrypted archive format using SQLite for storage.
  Supports streaming, incremental updates, and terabyte-scale archives
  with per-chunk encryption and optional deduplication.
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  sqlite3: ^2.4.0
  sqlite3_flutter_libs: ^0.5.24  # Native SQLite libs for Flutter platforms
  cryptography: ^2.7.0
  crypto: ^3.0.3
  archive: ^3.4.0
  meta: ^1.9.0
  path: ^1.8.0

dev_dependencies:
  test: ^1.24.0
  lints: ^3.0.0
