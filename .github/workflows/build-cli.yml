name: Build CLI

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Dart
      uses: dart-lang/setup-dart@v1
      with:
        sdk: stable

    - name: Update version from git
      run: |
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        else
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
        fi
        BUILD_NUMBER=$(git rev-list --count HEAD)
        # Update both main and CLI pubspec versions
        sed -i "s/^version: .*/version: $VERSION+$BUILD_NUMBER/" pubspec.yaml
        sed -i "s/^version: .*/version: $VERSION+$BUILD_NUMBER/" geogram-cli/pubspec.yaml
        echo "Building version $VERSION+$BUILD_NUMBER"

    - name: Setup CLI package
      working-directory: geogram-cli
      run: |
        # Create symlink to main lib (may already exist)
        ln -sf ../lib lib 2>/dev/null || true
        dart pub get

    - name: Generate embedded games
      run: dart bin/generate_embedded_games.dart

    - name: Compile CLI binary
      working-directory: geogram-cli
      run: |
        mkdir -p ../build
        dart compile exe bin/cli.dart -o ../build/geogram-cli

    - name: Create archive with games
      run: |
        mkdir -p dist/geogram-cli
        cp build/geogram-cli dist/geogram-cli/
        cp -r games dist/geogram-cli/
        cd dist && tar -czf ../geogram-cli-linux-x64.tar.gz geogram-cli/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: geogram-cli-linux-x64
        path: geogram-cli-linux-x64.tar.gz
        retention-days: 30

    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: geogram-cli-linux-x64.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
