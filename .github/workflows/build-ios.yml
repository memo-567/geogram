name: Build iOS

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        # Pin to 3.38.x until webf package supports Flutter 3.41+
        flutter-version: '3.38.x'
        cache: true

    - name: Update version from git
      run: |
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        else
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
        fi
        BUILD_NUMBER=$(git rev-list --count HEAD)
        sed -i '' "s/^version: .*/version: $VERSION+$BUILD_NUMBER/" pubspec.yaml
        echo "Building version $VERSION+$BUILD_NUMBER"

    - name: Install dependencies
      run: flutter pub get

    - name: Disable code signing for CI
      run: |
        # Set manual signing with no identity to avoid Flutter's post-build signing check
        sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' ios/Runner.xcodeproj/project.pbxproj
        sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "iPhone Developer";/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "";/g' ios/Runner.xcodeproj/project.pbxproj

    - name: Build iOS (no codesign)
      run: |
        flutter build ios --release --no-codesign || {
          # Flutter 3.41+ may fail the post-build signing check even with --no-codesign
          # Verify the .app was actually built successfully
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            echo "Build succeeded â€” signing check bypassed for CI"
          else
            echo "Build failed"
            exit 1
          fi
        }

    - name: Create IPA archive
      run: |
        cd build/ios/iphoneos
        mkdir Payload
        cp -r Runner.app Payload/
        zip -r ../../../geogram-ios-unsigned.ipa Payload/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: geogram-ios-unsigned
        path: geogram-ios-unsigned.ipa
        retention-days: 30

    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: geogram-ios-unsigned.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
