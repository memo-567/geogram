name: Build Web

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    # Disabled: whisper_flutter_new uses dart:ffi which is unavailable on web
    # Re-enable after making transcription features platform-conditional
    if: false
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Update version from git
      run: |
        if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        else
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
        fi
        BUILD_NUMBER=$(git rev-list --count HEAD)
        sed -i "s/^version: .*/version: $VERSION+$BUILD_NUMBER/" pubspec.yaml
        echo "Building version $VERSION+$BUILD_NUMBER"

    - name: Remove native-only dependencies
      run: |
        # Remove FFI dependency (native libopus bindings, not available on web)
        sed -i '/^  ffi:/d' pubspec.yaml
        # Delete lock file to ensure clean resolution without ffi
        rm -f pubspec.lock
        # Clear pub cache to remove cached ffi package
        flutter pub cache clean --force

    - name: Install dependencies
      run: flutter pub get

    - name: Build Web Release
      run: flutter build web --release

    - name: Create portable archive
      run: |
        cd build
        tar -czf ../geogram-web.tar.gz web/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: geogram-web
        path: geogram-web.tar.gz
        retention-days: 30

    - name: Upload to Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: geogram-web.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
