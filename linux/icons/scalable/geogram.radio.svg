<svg width="512" height="512" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0f172a"/>
  
  <!-- Morse code arc -->
  <!-- H: 4 dots -->
  <circle cx="50" cy="8" r="2.5" fill="#22d3ee"/>
  <circle cx="56" cy="8.5" r="2.5" fill="#22d3ee"/>
  <circle cx="62" cy="10" r="2.5" fill="#22d3ee"/>
  <circle cx="68" cy="12" r="2.5" fill="#22d3ee"/>
  
  <!-- O: 3 dashes -->
  <line x1="78" y1="20" x2="82" y2="27" stroke="#22d3ee" stroke-width="3" stroke-linecap="round"/>
  <line x1="86" y1="34" x2="89" y2="42" stroke="#22d3ee" stroke-width="3" stroke-linecap="round"/>
  <line x1="91" y1="49" x2="91" y2="57" stroke="#22d3ee" stroke-width="3" stroke-linecap="round"/>
  
  <!-- P: dot dash dash dot -->
  <circle cx="89" cy="68" r="2.5" fill="#22d3ee"/>
  <line x1="87" y1="73" x2="84" y2="78" stroke="#22d3ee" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="82" x2="75" y2="85" stroke="#22d3ee" stroke-width="3" stroke-linecap="round"/>
  <circle cx="68" cy="88" r="2.5" fill="#22d3ee"/>
  
  <!-- E: single dot -->
  <circle cx="56" cy="91" r="2.5" fill="#22d3ee"/>
  
  <!-- Person-antenna -->
  <circle cx="50" cy="38" r="6" fill="#22d3ee"/>
  <line x1="50" y1="44" x2="50" y2="62" stroke="#22d3ee" stroke-width="2.5"/>
  <line x1="50" y1="49" x2="37" y2="40" stroke="#22d3ee" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="50" y1="49" x2="63" y2="40" stroke="#22d3ee" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="50" y1="62" x2="41" y2="74" stroke="#22d3ee" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="50" y1="62" x2="59" y2="74" stroke="#22d3ee" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Radio waves -->
  <g transform="rotate(45, 37, 40)">
    <path d="M33 36 Q28 40, 33 44" stroke="#22d3ee" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M27 32 Q20 40, 27 48" stroke="#22d3ee" stroke-width="1.5" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Bluetooth -->
  <g transform="translate(67, 37) rotate(-30)" stroke="#22d3ee" stroke-width="1.5">
    <line x1="0" y1="-8" x2="0" y2="8"/>
    <line x1="0" y1="-8" x2="5" y2="-3"/>
    <line x1="5" y1="-3" x2="-4" y2="4"/>
    <line x1="0" y1="8" x2="5" y2="3"/>
    <line x1="5" y1="3" x2="-4" y2="-4"/>
  </g>
  
  <!-- Classic Satellite -->
  <g transform="translate(28, 20) rotate(-25)" stroke="#22d3ee" stroke-width="1.5" fill="none">
    <rect x="-5" y="-4" width="10" height="8" rx="1"/>
    <line x1="-5" y1="0" x2="-9" y2="0"/>
    <rect x="-17" y="-4" width="8" height="8"/>
    <line x1="-13" y1="-4" x2="-13" y2="4" stroke-width="1"/>
    <line x1="5" y1="0" x2="9" y2="0"/>
    <rect x="9" y="-4" width="8" height="8"/>
    <line x1="13" y1="-4" x2="13" y2="4" stroke-width="1"/>
    <path d="M-3 -4 Q0 -9, 3 -4"/>
    <line x1="0" y1="-6" x2="0" y2="-4"/>
  </g>
</svg>
